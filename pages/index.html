<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Title</title>
    <link href="../style/css/style.css" rel="stylesheet">
</head>
<body>
<header class="header">
    <div class="container">
        <div class="header__logo">
            <div class="d-flex justify-content-between">
                <a href="/">
                    <img src="./../assets/images/svg/logo.svg" alt="IQ Project" title="IQ Project">
                </a>
                <nav class="header__menu">
                    <ul class="d-flex align-items-centre">
                        <li><a href="#" class="default">Home</a></li>
                        <li><a href="#" class="default">Terms of use</a></li>
                        <li><a href="#" class="default">Take the test!</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</header>
<main>
    <section class="banner">
        <div class="container">
            <div class="banner__content d-flex justify-content-centre flex-column">
                <h1 class="/">The most accurate IQ test!</h1>
                <div class="banner__test">
                    <a href="/" class="btn">Take the test!</a>
                </div>
                <form>
                    <input type="checkbox" id="terms">
                    <label for="terms">

                        By clicking "Take the test!" you accept that you have read and
                            acknowledged our <a href="/" class="blue">terms and conditions</a>
                    </label>
                </form>
            </div>
        </div>
    </section>
</main>
</body>
</html>
